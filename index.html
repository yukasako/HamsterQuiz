<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://yukasako.github.io/HamsterQuiz/img/happyHamster.jpeg" />
    <title>Hamster Quiz</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Hamster Quiz</h1>
    <img src="./img/hamster.webp" alt="hamster" id="hamster">
    <div id="seed"></div>

    <div id="quiz">
        <p id="question">Answer the quiz and get sunflower seeds!</p>
        <div id="buttons">
            <button id="button1" name="quiz" value="">A</button>
            <button id="button2" name="quiz" value="">B</button>
            <button id="button3" name="quiz" value="">C</button>
        </div>
    </div>

    <button id="next">Start Quiz</button>
</body>
</html>
